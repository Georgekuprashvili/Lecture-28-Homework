<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Todo</h1>
      <div class="list_box">
        <div class="image_container">
          <img src="./images/Rectangle 2.svg" alt="icon" />
          <div id="date_time" class="date_time"></div>
        </div>

        <form class="form" id="form">
          <div class="input_container">
            <div class="check_box">
              <img
                class="check_icon"
                src="./images/akar-icons_circle.png"
                alt="icon"
              />
            </div>
            <input id="input" class="input" type="text" placeholder="Note" />
          </div>
          <button type="submit" class="button" id="button">
            <img src="./images/Vector.svg" alt="" />
          </button>
        </form>

        <ul id="ul"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
